<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergaderruimte Boeken - HAL5 Overloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0A0A0B;
            color: #F3F4F6;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #3A3A3E;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.75rem;
            color: #9CA3AF;
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #1A1A1C;
            border-radius: 0.5rem;
            border: 1px solid #3A3A3E;
        }

        .week-nav button {
            background: #2A2A2D;
            border: 1px solid #4A4A4F;
            color: #D4AF37;
            cursor: pointer;
            padding: 0.35rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .week-nav button:hover {
            background-color: #3A3A3E;
            border-color: #D4AF37;
        }

        .week-nav h3 {
            font-size: 0.875rem;
            color: #F3F4F6;
        }

        .schedule-container {
            background-color: #1A1A1C;
            border-radius: 0.5rem;
            border: 1px solid #3A3A3E;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 70vh;
            margin-bottom: 1rem;
            position: relative;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 45px repeat(7, 1fr);
            min-width: 650px;
        }

        .schedule-header {
            background-color: #2A2A2D;
            padding: 0.4rem 0.2rem;
            text-align: center;
            border-bottom: 2px solid #4A4A4F;
            font-size: 0.7rem;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .schedule-header.corner {
            background-color: #1A1A1C;
        }

        .time-label {
            padding: 0.15rem;
            text-align: center;
            font-size: 0.6rem;
            color: #9CA3AF;
            border-right: 1px solid #3A3A3E;
            border-bottom: 1px solid #2A2A2D;
            background-color: #1A1A1C;
            position: sticky;
            left: 0;
            z-index: 15;
        }

        .schedule-cell {
            padding: 0;
            border-right: 1px solid #2A2A2D;
            border-bottom: 1px solid #2A2A2D;
            min-height: 18px;
            height: 18px;
            cursor: pointer;
            transition: background-color 0.1s;
            position: relative;
            user-select: none;
        }

        .schedule-cell.business-hours {
            background-color: #1F1F21;
        }

        .schedule-cell.outside-hours {
            background-color: #0F0F10;
        }

        .schedule-cell:hover:not(.has-booking):not(.past) {
            background-color: rgba(212, 175, 55, 0.15);
        }

        .schedule-cell.selected {
            background-color: rgba(212, 175, 55, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.6);
        }

        .schedule-cell.past {
            background-color: #141416;
            cursor: not-allowed;
        }

        .booking {
            padding: 0.15rem;
            border-radius: 0.25rem;
            font-size: 0.6rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: default;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-width: 1px;
            border-style: solid;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .room-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            background-color: #1A1A1C;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #3A3A3E;
        }

        .room-btn {
            padding: 0.4rem 0.75rem;
            background-color: #2A2A2D;
            border: 2px solid #4A4A4F;
            border-radius: 0.5rem;
            color: #F3F4F6;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .room-btn:hover {
            border-color: #D4AF37;
        }

        .room-btn.selected {
            background-color: #D4AF37;
            border-color: #D4AF37;
            color: #0A0A0B;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #1A1A1C;
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #3A3A3E;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            color: #F3F4F6;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: #2A2A2D;
            color: #F3F4F6;
        }

        .form-card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #F3F4F6;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #E5E7EB;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2A2A2D;
            border: 1px solid #4A4A4F;
            border-radius: 0.5rem;
            color: #F3F4F6;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #D4AF37;
            color: #0A0A0B;
        }

        .btn-primary:hover {
            background-color: #C19A2E;
        }

        .btn-primary:disabled {
            background-color: #4A4A4F;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            max-width: 400px;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background-color: rgba(16, 185, 129, 0.9);
            border: 1px solid #059669;
        }

        .notification.error {
            background-color: rgba(239, 68, 68, 0.9);
            border: 1px solid #DC2626;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9CA3AF;
        }

        .summary {
            background-color: #2A2A2D;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #D4AF37;
            margin-top: 1rem;
        }

        .summary h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: #F3F4F6;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .schedule-grid {
                grid-template-columns: 60px repeat(7, 1fr);
            }

            .time-label {
                font-size: 0.65rem;
                padding: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vergaderruimte Boeken</h1>
            <p>Reserveer eenvoudig een vergaderruimte voor uw zakelijke bijeenkomsten</p>
        </div>

        <div id="loading" class="loading">
            <p>Gegevens laden...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="week-nav">
                <button onclick="previousWeek()">&#8249; Vorige week</button>
                <h3 id="weekRange"></h3>
                <button onclick="nextWeek()">Volgende week &#8250;</button>
            </div>

            <div class="schedule-container">
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Boeking aanvragen</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="bookingForm">
                <div class="form-group">
                    <label for="modalRoomSelect">Vergaderruimte *</label>
                    <select id="modalRoomSelect" class="form-control" required>
                        <option value="">Selecteer een vergaderruimte</option>
                    </select>
                </div>

                <div class="summary" id="modalSummary" style="display: none;">
                    <h3>Overzicht van uw boeking</h3>
                    <div class="summary-row">
                        <span>Datum:</span>
                        <span id="summaryDate"></span>
                    </div>
                    <div class="summary-row">
                        <span>Tijd:</span>
                        <span id="summaryTime"></span>
                    </div>
                    <div class="summary-row">
                        <span>Duur:</span>
                        <span id="summaryDuration"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pinCode" style="font-size: 0.875rem; color: #F3F4F6; margin-bottom: 0.5rem; display: block;">PIN-code *</label>
                    <p style="font-size: 0.8rem; color: #9CA3AF; margin-bottom: 0.75rem;">Voer uw persoonlijke 4-cijferige PIN-code in</p>
                    <input
                        type="password"
                        id="pinCode"
                        class="form-control"
                        inputmode="numeric"
                        maxlength="4"
                        pattern="[0-9]{4}"
                        placeholder="••••"
                        style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem; padding: 1rem;"
                        required
                        autocomplete="off">
                    <div id="pinError" style="display: none; color: #EF4444; font-size: 0.8rem; margin-top: 0.5rem;">
                        Onjuiste PIN-code. Probeer opnieuw.
                    </div>
                </div>
                <div id="tenantInfo" style="display: none; background-color: #2A2A2D; border: 1px solid #4A4A4F; border-radius: 0.5rem; padding: 1rem; margin-top: 1rem;">
                    <p style="font-size: 0.875rem; color: #9CA3AF; margin-bottom: 0.25rem;">Bedrijf:</p>
                    <p id="tenantName" style="font-size: 1rem; color: #F3F4F6; font-weight: 600;"></p>
                </div>

                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button type="button" class="btn" onclick="closeModal()" style="background-color: #2A2A2D; color: #F3F4F6; flex: 1;">
                        Annuleren
                    </button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        Boeking Aanvragen
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qlvndvpxhqmjljjpehkn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsdm5kdnB4aHFtamxqanBlaGtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5MjI1MzQsImV4cCI6MjA3NjQ5ODUzNH0.q1Kel_GCQqUx2J5Nd9WFOVz7okodFPcoAJkKL6YVkUk';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let meetingRooms = [];
        let selectedRoom = null;
        let currentWeekStart = getMonday(new Date());
        let existingBookings = [];
        let selectedCells = [];
        let tenants = [];
        let authenticatedTenant = null;

        const timeSlots = [];
        for (let hour = 0; hour < 24; hour++) {
            timeSlots.push(`${String(hour).padStart(2, '0')}:00`);
            timeSlots.push(`${String(hour).padStart(2, '0')}:30`);
        }

        let isDragging = false;
        let dragStartCell = null;
        let dragCurrentDate = null;

        const tenantColors = [
            { bg: '#CA8A04', border: '#EAB308' },
            { bg: '#D97706', border: '#F59E0B' },
            { bg: '#EA580C', border: '#F97316' },
            { bg: '#A16207', border: '#CA8A04' },
            { bg: '#B45309', border: '#D97706' },
            { bg: '#EAB308', border: '#FACC15' },
            { bg: '#F59E0B', border: '#FCD34D' },
            { bg: '#F97316', border: '#FDBA74' },
            { bg: '#92400E', border: '#B45309' },
            { bg: '#78350F', border: '#92400E' },
        ];

        function getTenantColor(tenantId) {
            if (!tenantId) return tenantColors[0];
            let hash = 0;
            for (let i = 0; i < tenantId.length; i++) {
                hash += tenantId.charCodeAt(i);
            }
            return tenantColors[hash % tenantColors.length];
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(d.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            return monday;
        }

        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function normalizeTime(timeStr) {
            if (!timeStr) return timeStr;
            return timeStr.substring(0, 5);
        }

        async function init() {
            try {
                const [roomsResult, tenantsResult] = await Promise.all([
                    sb.from('office_spaces')
                        .select('id, space_number, hourly_rate')
                        .eq('space_type', 'Meeting Room')
                        .order('space_number'),
                    sb.from('tenants')
                        .select('id, name, company_name, email, booking_pin_code')
                        .order('name')
                ]);

                meetingRooms = roomsResult.data || [];
                tenants = tenantsResult.data || [];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                populateRoomDropdown();
                setupBookingForm();
                await loadBookings();
                renderSchedule();
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Er is een fout opgetreden bij het laden van de gegevens.', 'error');
            }
        }

        function populateRoomDropdown() {
            const select = document.getElementById('modalRoomSelect');
            select.innerHTML = '<option value="">Selecteer een vergaderruimte</option>';

            meetingRooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room.id;
                option.textContent = room.space_number;
                option.dataset.hourlyRate = room.hourly_rate;
                select.appendChild(option);
            });
        }


        async function loadBookings() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            const { data: bookings } = await sb
                .from('meeting_room_bookings')
                .select('booking_date, start_time, end_time, tenant_id, space_id, tenants(name, company_name)')
                .gte('booking_date', formatDate(currentWeekStart))
                .lte('booking_date', formatDate(weekEnd))
                .neq('status', 'cancelled');

            existingBookings = (bookings || []).map(b => ({
                ...b,
                start_time: normalizeTime(b.start_time),
                end_time: normalizeTime(b.end_time)
            }));
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';

            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            const weekRangeEl = document.getElementById('weekRange');
            weekRangeEl.textContent = `${currentWeekStart.toLocaleDateString('nl-NL', { day: '2-digit', month: 'short' })} - ${weekEnd.toLocaleDateString('nl-NL', { day: '2-digit', month: 'short', year: 'numeric' })}`;

            const cornerCell = document.createElement('div');
            cornerCell.className = 'schedule-header corner';
            cornerCell.textContent = 'Tijd';
            grid.appendChild(cornerCell);

            const daysOfWeek = ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'];
            const weekDates = [];

            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                weekDates.push(date);

                const header = document.createElement('div');
                header.className = 'schedule-header';
                header.innerHTML = `${daysOfWeek[i]}<br>${date.getDate()}/${date.getMonth() + 1}`;
                grid.appendChild(header);
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const bookingBlocks = {};

            existingBookings.forEach(booking => {
                const key = `${booking.booking_date}-${booking.start_time}`;
                if (!bookingBlocks[key]) {
                    bookingBlocks[key] = {
                        date: booking.booking_date,
                        startTime: booking.start_time,
                        endTime: booking.end_time,
                        name: booking.tenants?.company_name || booking.tenants?.name || 'Geboekt',
                        tenantId: booking.tenant_id
                    };
                }
            });

            timeSlots.forEach(time => {
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = time;
                grid.appendChild(timeLabel);

                weekDates.forEach(date => {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';

                    const hour = parseInt(time.split(':')[0]);
                    if (hour >= 8 && hour < 17) {
                        cell.classList.add('business-hours');
                    } else {
                        cell.classList.add('outside-hours');
                    }

                    const dateStr = formatDate(date);
                    const isPast = date < today;

                    const booking = existingBookings.find(b =>
                        b.booking_date === dateStr &&
                        time >= b.start_time &&
                        time < b.end_time
                    );


                    if (booking && time === booking.start_time) {
                        const startIndex = timeSlots.indexOf(booking.start_time);
                        const endIndex = timeSlots.indexOf(booking.end_time);
                        const duration = endIndex - startIndex;

                        const colors = getTenantColor(booking.tenant_id);

                        const bookingEl = document.createElement('div');
                        bookingEl.className = 'booking';
                        bookingEl.style.backgroundColor = colors.bg;
                        bookingEl.style.borderColor = colors.border;
                        bookingEl.style.color = '#FFFFFF';
                        const displayName = booking.tenants?.company_name || booking.tenants?.name || 'Geboekt';
                        bookingEl.textContent = displayName;
                        bookingEl.title = `${displayName}\n${booking.start_time} - ${booking.end_time}`;
                        bookingEl.style.height = `${duration * 18}px`;
                        bookingEl.style.zIndex = '10';
                        cell.appendChild(bookingEl);
                    }

                    if (booking) {
                        cell.classList.add('has-booking');
                    } else if (isPast) {
                        cell.classList.add('past');
                    } else {
                        cell.onmousedown = (e) => startDrag(e, dateStr, time);
                        cell.onmouseenter = () => continueDrag(dateStr, time);
                    }

                    const cellKey = `${dateStr}-${time}`;
                    if (selectedCells.some(sc => sc.key === cellKey)) {
                        cell.classList.add('selected');
                    }

                    cell.dataset.date = dateStr;
                    cell.dataset.time = time;

                    grid.appendChild(cell);
                });
            });

            const scheduleContainer = document.getElementById('scheduleGrid').parentElement;
            scheduleContainer.scrollTop = 8 * 2 * 18;
        }

        document.addEventListener('mouseup', endDrag);

        function startDrag(e, date, time) {
            e.preventDefault();

            isDragging = true;
            dragStartCell = time;
            dragCurrentDate = date;
            selectedCells = [];

            const cellKey = `${date}-${time}`;
            selectedCells.push({ key: cellKey, date, time });

            updateCellSelection();
        }

        function continueDrag(date, time) {
            if (!isDragging || !dragStartCell || date !== dragCurrentDate) return;

            const startIndex = timeSlots.indexOf(dragStartCell);
            const currentIndex = timeSlots.indexOf(time);

            const minIndex = Math.min(startIndex, currentIndex);
            const maxIndex = Math.max(startIndex, currentIndex);

            selectedCells = [];
            for (let i = minIndex; i <= maxIndex; i++) {
                const t = timeSlots[i];
                const cellKey = `${date}-${t}`;
                selectedCells.push({ key: cellKey, date, time: t });
            }

            updateCellSelection();
        }

        function endDrag() {
            if (isDragging) {
                isDragging = false;
                dragStartCell = null;
                dragCurrentDate = null;
                if (selectedCells.length > 0) {
                    openModal();
                }
            }
        }

        function updateCellSelection() {
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                const date = cell.dataset.date;
                const time = cell.dataset.time;
                const cellKey = `${date}-${time}`;

                if (selectedCells.some(sc => sc.key === cellKey)) {
                    cell.classList.add('selected');
                } else {
                    cell.classList.remove('selected');
                }
            });
        }

        document.addEventListener('mouseup', endDrag);

        function getPreviousTimeSlot(time) {
            const index = timeSlots.indexOf(time);
            return index > 0 ? timeSlots[index - 1] : null;
        }

        function openModal() {
            if (selectedCells.length === 0) return;

            selectedCells.sort((a, b) => {
                if (a.date !== b.date) return a.date.localeCompare(b.date);
                return a.time.localeCompare(b.time);
            });

            const firstDate = selectedCells[0].date;
            const allSameDate = selectedCells.every(sc => sc.date === firstDate);

            if (!allSameDate) {
                showNotification('Selecteer tijdsloten op dezelfde dag.', 'error');
                selectedCells = [];
                updateCellSelection();
                return;
            }

            const times = selectedCells.map(sc => sc.time).sort();
            const isConsecutive = times.every((time, i) => {
                if (i === 0) return true;
                const prevIndex = timeSlots.indexOf(times[i - 1]);
                const currIndex = timeSlots.indexOf(time);
                return currIndex === prevIndex + 1;
            });

            if (!isConsecutive) {
                showNotification('Selecteer aaneengesloten tijdsloten.', 'error');
                selectedCells = [];
                updateCellSelection();
                return;
            }

            const startTime = times[0];
            const endTimeIndex = timeSlots.indexOf(times[times.length - 1]) + 1;
            const endTime = timeSlots[endTimeIndex] || '18:00';

            const dateObj = new Date(firstDate + 'T00:00:00');
            document.getElementById('summaryDate').textContent = dateObj.toLocaleDateString('nl-NL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('summaryTime').textContent = `${startTime} - ${endTime}`;

            const hours = calculateHours(startTime, endTime);
            document.getElementById('summaryDuration').textContent = `${hours.toFixed(1)} uur`;

            document.getElementById('modalSummary').style.display = 'block';
            document.getElementById('bookingModal').classList.add('show');

            // Setup PIN verification when modal opens
            setupPinVerification();
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('show');
            selectedCells = [];
            updateCellSelection();
            document.getElementById('bookingForm').reset();
            authenticatedTenant = null;
            document.getElementById('tenantInfo').style.display = 'none';
            document.getElementById('pinError').style.display = 'none';
            document.getElementById('pinCode').style.borderColor = '';
        }

        function calculateHours(start, end) {
            const startDate = new Date(`2000-01-01T${start}`);
            const endDate = new Date(`2000-01-01T${end}`);
            return (endDate - startDate) / (1000 * 60 * 60);
        }

        let pinVerificationSetup = false;

        function setupPinVerification() {
            const pinInput = document.getElementById('pinCode');
            if (!pinInput) {
                console.error('PIN input element not found!');
                return;
            }

            // Avoid adding multiple event listeners
            if (!pinVerificationSetup) {
                console.log('PIN verification setup complete');
                pinVerificationSetup = true;

                pinInput.addEventListener('input', (e) => {
                    const pinValue = e.target.value.replace(/\D/g, '');
                    e.target.value = pinValue;

                    document.getElementById('pinError').style.display = 'none';

                    if (pinValue.length === 4) {
                        const matchingTenant = tenants.find(t => t.booking_pin_code === pinValue);

                        if (matchingTenant) {
                            authenticatedTenant = matchingTenant;
                            document.getElementById('tenantName').textContent = matchingTenant.company_name || matchingTenant.name;
                            document.getElementById('tenantInfo').style.display = 'block';
                            e.target.style.borderColor = '#10B981';
                        } else {
                            authenticatedTenant = null;
                            document.getElementById('tenantInfo').style.display = 'none';
                            document.getElementById('pinError').style.display = 'block';
                            e.target.style.borderColor = '#EF4444';
                        }
                    } else {
                        authenticatedTenant = null;
                        document.getElementById('tenantInfo').style.display = 'none';
                        e.target.style.borderColor = '';
                    }
                });
            }

            // Reset PIN field and states when modal opens
            pinInput.value = '';
            pinInput.style.borderColor = '';
            authenticatedTenant = null;
            document.getElementById('tenantInfo').style.display = 'none';
            document.getElementById('pinError').style.display = 'none';
        }

        function setupBookingForm() {
            const form = document.getElementById('bookingForm');
            if (!form) return;

            form.onsubmit = async (e) => {
            e.preventDefault();

            const roomSelect = document.getElementById('modalRoomSelect');
            const selectedRoomId = roomSelect.value;

            if (!selectedRoomId || selectedCells.length === 0) {
                showNotification('Selecteer eerst een vergaderruimte.', 'error');
                return;
            }

            const selectedRoomData = meetingRooms.find(r => r.id === selectedRoomId);

            if (!selectedRoomData) {
                showNotification('Geselecteerde ruimte niet gevonden.', 'error');
                return;
            }

            const pinCode = document.getElementById('pinCode').value;

            if (!authenticatedTenant || pinCode !== authenticatedTenant.booking_pin_code) {
                document.getElementById('pinError').style.display = 'block';
                showNotification('Voer een geldige PIN-code in.', 'error');
                return;
            }

            const times = selectedCells.map(sc => sc.time).sort();
            const startTime = times[0];
            const endTimeIndex = timeSlots.indexOf(times[times.length - 1]) + 1;
            const endTime = timeSlots[endTimeIndex] || '18:00';
            const bookingDate = selectedCells[0].date;

            try {
                // Check if room is available
                const conflictingBooking = existingBookings.find(b =>
                    b.space_id === selectedRoomId &&
                    b.booking_date === bookingDate &&
                    ((startTime >= b.start_time && startTime < b.end_time) ||
                     (endTime > b.start_time && endTime <= b.end_time) ||
                     (startTime <= b.start_time && endTime >= b.end_time))
                );

                if (conflictingBooking) {
                    showNotification('Deze ruimte is niet beschikbaar voor de geselecteerde tijd.', 'error');
                    return;
                }

                const tenantId = authenticatedTenant.id;
                const hours = calculateHours(startTime, endTime);
                const hourlyRate = selectedRoomData.hourly_rate || 25;
                const totalAmount = hours * hourlyRate;

                const { error: bookingError } = await sb
                    .from('meeting_room_bookings')
                    .insert({
                        space_id: selectedRoomId,
                        tenant_id: tenantId,
                        booking_date: bookingDate,
                        start_time: startTime,
                        end_time: endTime,
                        hourly_rate: hourlyRate,
                        total_hours: hours,
                        total_amount: totalAmount,
                        status: 'confirmed'
                    });

                if (bookingError) throw bookingError;

                showNotification('Uw boeking is succesvol aangemaakt! We nemen zo spoedig mogelijk contact met u op.', 'success');
                closeModal();
                await loadBookings();
                renderSchedule();

                setTimeout(() => {
                    location.reload();
                }, 3000);

            } catch (error) {
                console.error('Booking error:', error);
                showNotification('Er is een fout opgetreden. Probeer het later opnieuw.', 'error');
            }
            };
        }

        function previousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            loadBookings().then(renderSchedule);
        }

        function nextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            loadBookings().then(renderSchedule);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        init();
    </script>
