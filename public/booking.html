<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergaderruimte Boeken - HAL5 Overloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0A0A0B;
            color: #F3F4F6;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #3A3A3E;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.75rem;
            color: #9CA3AF;
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #1A1A1C;
            border-radius: 0.5rem;
            border: 1px solid #3A3A3E;
        }

        .week-nav button {
            background: #2A2A2D;
            border: 1px solid #4A4A4F;
            color: #D4AF37;
            cursor: pointer;
            padding: 0.35rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .week-nav button:hover {
            background-color: #3A3A3E;
            border-color: #D4AF37;
        }

        .week-nav h3 {
            font-size: 0.875rem;
            color: #F3F4F6;
        }

        .schedule-container {
            background-color: #1A1A1C;
            border-radius: 0.5rem;
            border: 1px solid #3A3A3E;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            min-width: 800px;
        }

        .schedule-header {
            background-color: #2A2A2D;
            padding: 0.5rem 0.25rem;
            text-align: center;
            border-bottom: 2px solid #4A4A4F;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .schedule-header.corner {
            background-color: #1A1A1C;
        }

        .time-label {
            padding: 0.25rem;
            text-align: center;
            font-size: 0.65rem;
            color: #9CA3AF;
            border-right: 1px solid #3A3A3E;
            border-bottom: 1px solid #2A2A2D;
        }

        .schedule-cell {
            padding: 0.15rem;
            border-right: 1px solid #2A2A2D;
            border-bottom: 1px solid #2A2A2D;
            min-height: 28px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .schedule-cell.business-hours {
            background-color: #1F1F21;
        }

        .schedule-cell.outside-hours {
            background-color: #0F0F10;
        }

        .schedule-cell:hover:not(.has-booking) {
            background-color: rgba(212, 175, 55, 0.1);
        }

        .schedule-cell.selected {
            background-color: rgba(212, 175, 55, 0.3);
        }

        .schedule-cell.past {
            background-color: #141416;
            cursor: not-allowed;
        }

        .booking {
            background-color: #D4AF37;
            color: #0A0A0B;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.65rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: default;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            background-color: #1A1A1C;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #3A3A3E;
        }

        .room-btn {
            padding: 0.4rem 0.75rem;
            background-color: #2A2A2D;
            border: 2px solid #4A4A4F;
            border-radius: 0.5rem;
            color: #F3F4F6;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .room-btn:hover {
            border-color: #D4AF37;
        }

        .room-btn.selected {
            background-color: #D4AF37;
            border-color: #D4AF37;
            color: #0A0A0B;
        }

        .form-card {
            background-color: #1A1A1C;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #3A3A3E;
        }

        .form-card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #F3F4F6;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #E5E7EB;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2A2A2D;
            border: 1px solid #4A4A4F;
            border-radius: 0.5rem;
            color: #F3F4F6;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #D4AF37;
            color: #0A0A0B;
        }

        .btn-primary:hover {
            background-color: #C19A2E;
        }

        .btn-primary:disabled {
            background-color: #4A4A4F;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            max-width: 400px;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background-color: rgba(16, 185, 129, 0.9);
            border: 1px solid #059669;
        }

        .notification.error {
            background-color: rgba(239, 68, 68, 0.9);
            border: 1px solid #DC2626;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9CA3AF;
        }

        .summary {
            background-color: #2A2A2D;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #D4AF37;
            margin-top: 1rem;
        }

        .summary h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: #F3F4F6;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .schedule-grid {
                grid-template-columns: 60px repeat(7, 1fr);
            }

            .time-label {
                font-size: 0.65rem;
                padding: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vergaderruimte Boeken</h1>
            <p>Reserveer eenvoudig een vergaderruimte voor uw zakelijke bijeenkomsten</p>
        </div>

        <div id="loading" class="loading">
            <p>Gegevens laden...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="room-selector" id="roomSelector"></div>

            <div class="week-nav">
                <button onclick="previousWeek()">&#8249; Vorige week</button>
                <h3 id="weekRange"></h3>
                <button onclick="nextWeek()">Volgende week &#8250;</button>
            </div>

            <div class="schedule-container">
                <div class="schedule-grid" id="scheduleGrid"></div>
            </div>

            <div class="form-card">
                <h2>Uw gegevens</h2>
                <form id="bookingForm">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="name">Naam *</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Bedrijfsnaam</label>
                            <input type="text" id="company" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefoonnummer</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Opmerkingen</label>
                        <textarea id="notes" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="summary" id="summary" style="display: none;">
                        <h3>Overzicht van uw boeking</h3>
                        <div class="summary-row">
                            <span>Datum:</span>
                            <span id="summaryDate"></span>
                        </div>
                        <div class="summary-row">
                            <span>Tijd:</span>
                            <span id="summaryTime"></span>
                        </div>
                        <div class="summary-row">
                            <span>Vergaderruimte:</span>
                            <span id="summaryRoom"></span>
                        </div>
                        <div class="summary-row">
                            <span>Duur:</span>
                            <span id="summaryDuration"></span>
                        </div>
                    </div>

                    <div style="margin-top: 1rem; text-align: center;">
                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                            Boeking Aanvragen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qlvndvpxhqmjljjpehkn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsdm5kdnB4aHFtamxqanBlaGtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5MjI1MzQsImV4cCI6MjA3NjQ5ODUzNH0.q1Kel_GCQqUx2J5Nd9WFOVz7okodFPcoAJkKL6YVkUk';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let meetingRooms = [];
        let selectedRoom = null;
        let currentWeekStart = getMonday(new Date());
        let existingBookings = [];
        let selectedCells = [];

        const timeSlots = [];
        for (let hour = 8; hour < 18; hour++) {
            timeSlots.push(`${String(hour).padStart(2, '0')}:00`);
            timeSlots.push(`${String(hour).padStart(2, '0')}:30`);
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(d.setDate(diff));
            monday.setHours(0, 0, 0, 0);
            return monday;
        }

        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        async function init() {
            try {
                const { data: rooms } = await sb
                    .from('office_spaces')
                    .select('id, space_number, hourly_rate')
                    .eq('space_type', 'Meeting Room')
                    .order('space_number');

                meetingRooms = rooms || [];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                renderRoomSelector();
                if (meetingRooms.length > 0) {
                    selectRoom(meetingRooms[0]);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Er is een fout opgetreden bij het laden van de gegevens.', 'error');
            }
        }

        function renderRoomSelector() {
            const selector = document.getElementById('roomSelector');
            selector.innerHTML = '';

            meetingRooms.forEach(room => {
                const btn = document.createElement('button');
                btn.className = 'room-btn';
                btn.textContent = room.space_number;
                btn.onclick = (e) => {
                    e.preventDefault();
                    selectRoom(room);
                };
                selector.appendChild(btn);
            });
        }

        async function selectRoom(room) {
            selectedRoom = room;
            selectedCells = [];

            document.querySelectorAll('.room-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === room.space_number) {
                    btn.classList.add('selected');
                }
            });

            await loadBookings();
            renderSchedule();
            updateSummary();
        }

        async function loadBookings() {
            if (!selectedRoom) return;

            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            const { data: bookings } = await sb
                .from('meeting_room_bookings')
                .select('booking_date, start_time, end_time, tenants(name)')
                .eq('space_id', selectedRoom.id)
                .gte('booking_date', formatDate(currentWeekStart))
                .lte('booking_date', formatDate(weekEnd))
                .neq('status', 'cancelled');

            existingBookings = bookings || [];
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';

            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            const weekRangeEl = document.getElementById('weekRange');
            weekRangeEl.textContent = `${currentWeekStart.toLocaleDateString('nl-NL', { day: '2-digit', month: 'short' })} - ${weekEnd.toLocaleDateString('nl-NL', { day: '2-digit', month: 'short', year: 'numeric' })}`;

            const cornerCell = document.createElement('div');
            cornerCell.className = 'schedule-header corner';
            cornerCell.textContent = 'Tijd';
            grid.appendChild(cornerCell);

            const daysOfWeek = ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'];
            const weekDates = [];

            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                weekDates.push(date);

                const header = document.createElement('div');
                header.className = 'schedule-header';
                header.innerHTML = `${daysOfWeek[i]}<br>${date.getDate()}/${date.getMonth() + 1}`;
                grid.appendChild(header);
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const bookingBlocks = {};

            existingBookings.forEach(booking => {
                const key = `${booking.booking_date}-${booking.start_time}`;
                if (!bookingBlocks[key]) {
                    bookingBlocks[key] = {
                        date: booking.booking_date,
                        startTime: booking.start_time,
                        endTime: booking.end_time,
                        name: booking.tenants?.name || 'Geboekt'
                    };
                }
            });

            timeSlots.forEach(time => {
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = time;
                grid.appendChild(timeLabel);

                weekDates.forEach(date => {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';

                    const hour = parseInt(time.split(':')[0]);
                    if (hour >= 8 && hour < 17) {
                        cell.classList.add('business-hours');
                    } else {
                        cell.classList.add('outside-hours');
                    }

                    const dateStr = formatDate(date);
                    const isPast = date < today;

                    if (isPast) {
                        cell.classList.add('past');
                    } else {
                        const booking = existingBookings.find(b =>
                            b.booking_date === dateStr &&
                            time >= b.start_time &&
                            time < b.end_time
                        );

                        if (booking && time === booking.start_time) {
                            const startIndex = timeSlots.indexOf(booking.start_time);
                            const endIndex = timeSlots.indexOf(booking.end_time);
                            const duration = endIndex - startIndex;

                            const bookingEl = document.createElement('div');
                            bookingEl.className = 'booking';
                            bookingEl.textContent = booking.tenants?.name || 'Geboekt';
                            bookingEl.title = `${booking.start_time} - ${booking.end_time}`;
                            bookingEl.style.height = `${duration * 28}px`;
                            bookingEl.style.zIndex = '10';
                            cell.appendChild(bookingEl);
                        }

                        if (booking) {
                            cell.classList.add('has-booking');
                        } else {
                            cell.onclick = () => toggleCell(dateStr, time, cell);
                        }
                    }

                    const cellKey = `${dateStr}-${time}`;
                    if (selectedCells.some(sc => sc.key === cellKey)) {
                        cell.classList.add('selected');
                    }

                    grid.appendChild(cell);
                });
            });
        }

        function getPreviousTimeSlot(time) {
            const index = timeSlots.indexOf(time);
            return index > 0 ? timeSlots[index - 1] : null;
        }

        function toggleCell(date, time, cell) {
            if (!selectedRoom) {
                showNotification('Selecteer eerst een vergaderruimte.', 'error');
                return;
            }

            const cellKey = `${date}-${time}`;
            const existingIndex = selectedCells.findIndex(sc => sc.key === cellKey);

            if (existingIndex >= 0) {
                selectedCells.splice(existingIndex, 1);
                cell.classList.remove('selected');
            } else {
                selectedCells.push({ key: cellKey, date, time });
                cell.classList.add('selected');
            }

            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const submitBtn = document.getElementById('submitBtn');

            if (!selectedRoom || selectedCells.length === 0) {
                summary.style.display = 'none';
                submitBtn.disabled = true;
                return;
            }

            selectedCells.sort((a, b) => {
                if (a.date !== b.date) return a.date.localeCompare(b.date);
                return a.time.localeCompare(b.time);
            });

            const firstDate = selectedCells[0].date;
            const allSameDate = selectedCells.every(sc => sc.date === firstDate);

            if (!allSameDate) {
                showNotification('Selecteer tijdsloten op dezelfde dag.', 'error');
                summary.style.display = 'none';
                submitBtn.disabled = true;
                return;
            }

            const times = selectedCells.map(sc => sc.time).sort();
            const isConsecutive = times.every((time, i) => {
                if (i === 0) return true;
                const prevIndex = timeSlots.indexOf(times[i - 1]);
                const currIndex = timeSlots.indexOf(time);
                return currIndex === prevIndex + 1;
            });

            if (!isConsecutive) {
                showNotification('Selecteer aaneengesloten tijdsloten.', 'error');
                summary.style.display = 'none';
                submitBtn.disabled = true;
                return;
            }

            summary.style.display = 'block';
            submitBtn.disabled = false;

            const startTime = times[0];
            const endTimeIndex = timeSlots.indexOf(times[times.length - 1]) + 1;
            const endTime = timeSlots[endTimeIndex] || '18:00';

            const dateObj = new Date(firstDate + 'T00:00:00');
            document.getElementById('summaryDate').textContent = dateObj.toLocaleDateString('nl-NL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('summaryTime').textContent = `${startTime} - ${endTime}`;
            document.getElementById('summaryRoom').textContent = selectedRoom.space_number;

            const hours = calculateHours(startTime, endTime);
            document.getElementById('summaryDuration').textContent = `${hours.toFixed(1)} uur`;
        }

        function calculateHours(start, end) {
            const startDate = new Date(`2000-01-01T${start}`);
            const endDate = new Date(`2000-01-01T${end}`);
            return (endDate - startDate) / (1000 * 60 * 60);
        }

        document.getElementById('bookingForm').onsubmit = async (e) => {
            e.preventDefault();

            if (!selectedRoom || selectedCells.length === 0) {
                showNotification('Vul alle vereiste velden in.', 'error');
                return;
            }

            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const notes = document.getElementById('notes').value;

            const times = selectedCells.map(sc => sc.time).sort();
            const startTime = times[0];
            const endTimeIndex = timeSlots.indexOf(times[times.length - 1]) + 1;
            const endTime = timeSlots[endTimeIndex] || '18:00';
            const bookingDate = selectedCells[0].date;

            try {
                let tenantId = null;

                const { data: existingTenant } = await sb
                    .from('tenants')
                    .select('id')
                    .eq('email', email)
                    .maybeSingle();

                if (existingTenant) {
                    tenantId = existingTenant.id;
                } else {
                    const { data: newTenant, error: tenantError } = await sb
                        .from('tenants')
                        .insert({
                            name: name,
                            company_name: company || name,
                            email: email,
                            phone: phone
                        })
                        .select()
                        .single();

                    if (tenantError) throw tenantError;
                    tenantId = newTenant.id;
                }

                const hours = calculateHours(startTime, endTime);
                const hourlyRate = selectedRoom.hourly_rate || 25;
                const totalAmount = hours * hourlyRate;

                const { error: bookingError } = await sb
                    .from('meeting_room_bookings')
                    .insert({
                        space_id: selectedRoom.id,
                        tenant_id: tenantId,
                        booking_date: bookingDate,
                        start_time: startTime,
                        end_time: endTime,
                        hourly_rate: hourlyRate,
                        total_hours: hours,
                        total_amount: totalAmount,
                        status: 'confirmed',
                        notes: notes
                    });

                if (bookingError) throw bookingError;

                showNotification('Uw boeking is succesvol aangemaakt! We nemen zo spoedig mogelijk contact met u op.', 'success');

                setTimeout(() => {
                    location.reload();
                }, 3000);

            } catch (error) {
                console.error('Booking error:', error);
                showNotification('Er is een fout opgetreden. Probeer het later opnieuw.', 'error');
            }
        };

        function previousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            loadBookings().then(renderSchedule);
        }

        function nextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            loadBookings().then(renderSchedule);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        init();
    </script>
</body>
